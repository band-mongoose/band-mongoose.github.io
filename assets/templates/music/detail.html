<section class="music-section text-center">
	<div class="container">
		<div class="row top-padding text-center">
			<h2>{{title}}</h2>
		</div>
		<div class="row thumbnail">
			<div class="col-md-6">
				<iframe width="100%" height="450" scrolling="no" frameborder="no" src="{{soundcloud}}"></iframe>
			</div>
			<div class="col-md-6">
				<div ng-include="description" class="music-description white-black">
				</div>
			</div>
		</div>
	</div>
</section>
